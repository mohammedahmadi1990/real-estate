<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page | RealEstate</title>
    <link
            rel="stylesheet"
            href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
<header>
    <br>
    <h1 style="text-align: center">Welcome, House Hunter</h1>
</header>
<br>
<br>
<br>
<br>
<div class="container" style="text-align: center;">
    <div class="card border-success" style="max-width: 30rem;margin-left: auto;margin-right: auto;">
        <div class="card-header" style="text-align: center">
            Login
        </div>
        <div class="card-body">
            <br>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class = "form-group">
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Username" autofocus="autofocus">
                </div>
                <br>
                <div class="form-group">
                    <input type="password"
                           id="password" name="password" class="form-control"
                           placeholder="Enter Password" />
                </div>
                <br><br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="caption">
        <a href="/" th:href="@{/registration}" style="font-size: 12px">Click here to register!</a>
    </div>
</div>
</div>
</body>
</html>
