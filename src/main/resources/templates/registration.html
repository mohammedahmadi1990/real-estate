<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration | RealEstate</title>
    <link
            rel="stylesheet"
            href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

</head>
<body>
<header>
    <br>
    <h1 style="text-align: center">Welcome, House Hunter</h1>
</header>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="card border-success" style="max-width: 70rem; margin-right: auto;margin-left: auto;">
        <div class="card-header" style="text-align: center;font-size: 18px">Register</div>
        <div class="card-body">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>
            <br>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="lastName"> User Name </label> <input
                        id="lastName" class="form-control" th:field="*{userName}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="username"> Email </label>
                    <input id="username" type="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        required th:field="*{password}" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Confirm PW </label> <input
                        id="confirm" class="form-control" type="password"
                        required autofocus="autofocus" />
                </div>
                <br>

                <div class="form-group" style="text-align: center">
                    <button type="submit" class="btn btn-success" onclick="return Validate()">Register</button>
                </div>
            </form>
        </div>
        </div>
    <div class="caption" style="text-align: center">
        <span style="font-size: 12px;color: white;">Already registered?<a href="/" th:href="@{/login}" style="font-size: 12px;color: white;"> Login!</a></span>
    </div>
    </div>
</div>
<br>
<br>
<script type="text/javascript">
    window.onload = function () {
        let txtPassword = document.getElementById("password");
        let txtConfirmPassword = document.getElementById("confirm");
        txtPassword.onchange = ConfirmPassword;
        txtConfirmPassword.onkeyup = ConfirmPassword;
        function ConfirmPassword() {
            txtConfirmPassword.setCustomValidity("");
            if (txtPassword.value != txtConfirmPassword.value) {
                txtConfirmPassword.setCustomValidity("Passwords do not match.");
            }
        }
    }
</script>
</body>
</html>
